# This is a boilerplate parameters config generated for pipeline 'load_datavarde'
# using Kedro 0.17.6.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://kedro.readthedocs.io/en/0.17.6/04_kedro_project_setup/02_configuration.html#parameters

#Signals to exclude:
ssrs.excludes:
  - ENGINEOILTEMP
  - ENGINETEMP
  - TOTALENGINEHOURS
  - EngineOilPressure

ssrs.exclude_ships:
  - SSRS15-04_322012068

resample_period: 1 # [s] Period to resample all the measurements for syncing
moving_min_speed: 0.05 # [m/s] Minimum speed that be considered as the ship is moving at all
running_min_speed: 1.0 # [m/s] Minimum speed that be considered as running 